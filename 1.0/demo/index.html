<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>page-ruler的demo</title>
    <script src="//g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>page-ruler的demo</h2>
<script>
    var S = KISSY;
    S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/page-ruler/1.0/index', function (S, PageRuler) {
          new PageRuler({
              ruler: true,
              lines: {
                  v: [100, '200px', '400'],
                  h: [300, '600']
              }
          });
    });
</script>
</body>
</html>
